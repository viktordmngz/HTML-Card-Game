<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunt The Ace</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <header>
    <div class="header-title-container">
      <h1>Hunt The Ace of Spades</h1>
    </div>
    <div class="header-round-info-container">
      <div class="header-img-container">
        <img src="/images/AceSpades.png" alt="Ace of Spades Logo" class="header-img">
      </div>
      <div class="header-score-container">
        <h2 class="score">Score&nbsp<span class="badge">0</span></h2>
      </div>
      <div class="header-round-container">
        <h2 class="round">Round&nbsp<span class="badge">0</span></h2>
      </div>
    </div>
    <div class="header-status-info-container">
      <p class="current-status">
        Click 'Play Game' button to start
      </p>
    </div>
    <div class="header-button-container">
      <div class="play-button-container">
        <button class="play-button" id="playGame">Play Game</button>
      </div>
    </div>
  </header>
  <main>
    <div class="card-container">
      <div class="card-pos-a">
        
      </div>
      <div class="card-pos-b">
        
      </div>
      <div class="card-pos-c">
        
      </div>
      <div class="card-pos-d">

      </div>
    </div>
  </main>
  <script src="/index.js" defer></script>
</body>
</html>
